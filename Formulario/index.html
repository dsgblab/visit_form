<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Visitantes GB Lab</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Librería para firma (soporta mouse y dedo en móvil) -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Registro de Visitantes</h1>
    <p class="subtitle">Por favor completa tus datos y dibuja tu firma.</p>

    <form id="visit-form">
      <div class="field">
        <label for="nombre">Nombre *</label>
        <input id="nombre" name="nombre" type="text" placeholder="Juan" required />
      </div>

      <div class="field">
        <label for="apellido">Apellido *</label>
        <input id="apellido" name="apellido" type="text" placeholder="Pérez" required />
      </div>

      <div class="field">
        <label for="sede">Sede que visitas *</label>
        <select id="sede" name="sede" required>
          <option value="" disabled selected>Selecciona una sede</option>
          <option>Sede Norte</option>
          <option>Sede Sur</option>
          <option>Bodega</option>
          <option>Laboratorio Principal</option>
          <option>Otra</option>
        </select>
      </div>

      <div class="field">
        <label>Firma *</label>
        <div class="sig-card">
          <div class="sig-wrap">
            <canvas id="canvas" aria-label="Área para firmar"></canvas>
          </div>
          <div class="sig-actions">
            <button type="button" id="btn-clear" class="secondary">Borrar firma</button>
          </div>
        </div>
        <small>Firma con el dedo (móvil) o con el mouse (PC).</small>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Enviar</button>
      </div>

      <!-- Mensaje de estado -->
      <p id="status" class="status"></p>

      <!-- Salida de depuración opcional -->
      <output id="debug" class="debug" hidden></output>
    </form>
  </main>

  <script src="./script.js"></script>
</body>
</html>
