<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Visitantes GB Lab</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Librería para firma -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <div class="logo-wrap">
      <img src="./img/logo.jpeg" alt="Logo GB Lab" class="logo" />
    </div>

    <h1>Registro de Visitantes</h1>
    <p class="subtitle">Por favor completa tus datos y dibuja tu firma.</p>

    <form id="visit-form">
      <div class="field">
        <label for="nombre">Nombre y apellidos *</label>
        <input id="nombre" name="nombre" type="text" placeholder="Juan Pérez" required />
      </div>

      <div class="field">
        <label for="documento">Documento de identidad *</label>
        <input id="documento" name="documento" type="text" placeholder="CC / CE / Pasaporte" required />
      </div>

      <div class="field">
        <label for="fecha_ingreso">Fecha de ingreso *</label>
        <input id="fecha_ingreso" name="fecha_ingreso" type="date" required />
      </div>

      <div class="field">
        <label for="empresa">Empresa de donde viene *</label>
        <input id="empresa" name="empresa" type="text" placeholder="Nombre de la empresa" required />
      </div>

      <div class="field">
        <label for="visita">A quién visita *</label>
        <input id="visita" name="visita" type="text" placeholder="Nombre del anfitrión" required />
      </div>

      <div class="field">
        <label for="motivo">Motivo de la visita *</label>
        <textarea id="motivo" name="motivo" rows="3" placeholder="Breve descripción" required></textarea>
      </div>

      <div class="field">
        <label for="hora_entrada">Hora de entrada *</label>
        <input id="hora_entrada" name="hora_entrada" type="time" required />
      </div>

      <div class="field">
        <label for="eps">EPS *</label>
        <input id="eps" name="eps" type="text" placeholder="Nombre de la EPS" required />
      </div>

      <div class="field">
        <label for="arl">ARL *</label>
        <input id="arl" name="arl" type="text" placeholder="Nombre de la ARL" required />
      </div>

      <div class="field">
        <label for="hora_salida">Hora de salida aproximada *</label>
        <input id="hora_salida" name="hora_salida" type="time" required />
      </div>

      <div class="field">
        <label>Firma del visitante *</label>
        <div class="sig-card">
          <div class="sig-wrap">
            <canvas id="canvas" aria-label="Área para firmar"></canvas>
          </div>
          <div class="sig-actions">
            <button type="button" id="btn-clear" class="secondary">Borrar firma</button>
          </div>
        </div>
        <small>Firma con el dedo (móvil) o con el mouse (PC).</small>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Enviar</button>
      </div>

      <!-- Mensaje de estado -->
      <p id="status" class="status"></p>

      <!-- Salida de depuración opcional -->
      <output id="debug" class="debug" hidden></output>
    </form>
  </main>

  <script src="./script.js"></script>
</body>
</html>
